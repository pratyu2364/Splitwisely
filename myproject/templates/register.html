{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/css/master.css">
<style>
.register {
  max-width: 500px;
  margin: auto;
  margin-top: 100px;
  padding: 100px 50px 50px 100px;
  border-radius:16px ;
}
</style>
 <div class="register">
   <form method="post">
    {{form.hidden_tag()}}

    {{form.email.label}}<br>
    {{form.email()}}<br>

    {{form.submit()}}
    </button>
   </form>
 </div>
{% endblock %}
